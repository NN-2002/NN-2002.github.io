<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <!-- Первый row (строка) под заголовок -->
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
                
            </div>
        </div>
            <!-- Второй row (строка) под видео и форму -->
        <div class="row">
            <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
                <div class="video">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/P5hh4_4Nr0s" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
                <div class="form">
                    <p class="form-header text-center">Введите свой email</p>
                    <form acton="#">
                        <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                        <input type="text" class="form-control input-lg" placeholder="Ваш email">
                        <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
    <!-- row под заголовок секции -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-xs-12 col-sm-12">
                    <h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
                </div>
            </div>
            <!-- Блок с преимуществами -->
            <div class="row">
                <div class="futere text-center">
                    <div class="row">
                        <div class="col-lg-3 col-md-6">
                            <div class="futere-box">
                                <img src="img/1.png" alt="Первое преимущество">
                                <p>Первое преимущество</p>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="futere-box">
                                <img src="img/2.png" alt="Второе преимущество">
                                <p>Второе преимущество</p>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="futere-box">
                                <img src="img/3.png" alt="Третье преимущество">
                                <p>Третье преимущество</p>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="futere-box">
                                <img src="img/4.png" alt="Четвертое преимущество">
                                <p>Четвертое преимущество</p>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
            <!-- Кнопка получить инструкцию -->
            <button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
        </div>
    </div>
    
</body>
</html>
